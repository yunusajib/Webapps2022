<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Request Form </title>

</h:head>
<h:body>
    <h2>Request Amount Form</h2>
    <h:form id="RequestForm">
        
            <div>
               <br>
                   Request From Email: <h:inputText id="RequestedTO" label="Request From" maxlength="50"  title="Email" value="#{requestBean.requestedTo}"/>
            
               </br>
           </div>
        
            <div>
               <br>
                   Amount requested: <h:inputText id="Amount" label="Amount" maxlength="50"  title="Email" value="#{requestBean.amount}"/>
            
               </br>
            </div>
        
             <br>
                <tag>
            <h:commandButton id="request" title="request" label="Request amount" type="submit" value="request" action="#{requestBean.request()}" />
                </tag>
           <tr><td><h:commandButton value="Back" action="#{requestBean.Back()}" /></td></tr>
            </br>
        
    </h:form>
</h:body>
</html>

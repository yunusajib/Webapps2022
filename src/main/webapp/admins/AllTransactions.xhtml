<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form>
    <h:body>
         
        <h2>All Registered Users Table</h2>         <h:commandButton value="Back" action="AdminHistory" />
        
        <h:dataTable value="#{adminHistoryBean.allTransactions }" var="transaction" rules="rows" cellpadding="7">
                <f:facet name="header"></f:facet>
                <f:facet name="footer"></f:facet>

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{ transaction.id}
                </h:column>

                <h:column>
                    <f:facet name="header">Receiver Email</f:facet>
                     #{ transaction.receiverEmail }
                </h:column>
                <h:column>
                    <f:facet name="header">Sender Email</f:facet>
                     #{ transaction.senderEmail }
                </h:column>
                <h:column>
                    <f:facet name="header">Transaction Currency</f:facet>
                     #{ transaction.transactionCurrency }
                </h:column>
                <h:column>
                    <f:facet name="header">Transaction Amount</f:facet>
                     #{ transaction.transactionAmount }
                </h:column>
              
            </h:dataTable>
    </h:body>
    </h:form>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All User Table</title>
    </h:head>
    <h:form>
    <h:body>
        
        <h2>All Registered Users Table</h2>         <h:commandButton value="Back" action="AdminHistory" />
        
        <h:dataTable value="#{adminHistoryBean.allUsers }" var="user" rules="rows" cellpadding="7">
                <f:facet name="header"></f:facet>
                <f:facet name="footer"></f:facet>

                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{ user.id}
                </h:column>

                <h:column>
                    <f:facet name="header">First Name</f:facet>
                     #{ user.fname }
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                     #{ user.lname }
                </h:column>
              
                <h:column>
                    <f:facet name="header">Currency</f:facet>
                     #{ user.currency }
                </h:column>
                <h:column>
                    <f:facet name="header">Email Address</f:facet>
                     #{ user.email }
                </h:column>
                <h:column>
                    <f:facet name="header">Balance</f:facet>
                     #{ user.balance }
                </h:column>
                <h:column>
                    <f:facet name="header">Role</f:facet>
                     #{ user.role }
                </h:column>
                <h:column>  
                    <h:commandButton value="Make New Admin" action="#{adminHistoryBean.registerAdmin(user.email)}" />
                </h:column>
            </h:dataTable>
    </h:body>
    </h:form>:
</html>

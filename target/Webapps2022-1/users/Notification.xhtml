<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notification</title>
    </h:head>
    <h:body>
        <h:form >
        <br>
       <h2></h2>
        
       <h:dataTable value="#{requestBean.userRequest()}" var="userRequest" rules="rows" cellpadding="7">
          
                  <f:facet name="header"></f:facet>
                <f:facet name="footer"></f:facet>

                <h:column>
                    <f:facet name="header">Amount requested</f:facet>
                     #{ userRequest.amount }
                </h:column>
                <h:column>
                    <f:facet name="header">Request From</f:facet>
                     #{ userRequest.requestFrom} 
                </h:column>
                 <h:column>
              
                     <h:commandButton value="Accept" action="#{requestBean.acceptedRequest(userRequest.id, userRequest.requestFrom, userRequest.amount)}" />
                </h:column>
                 <h:column>
                   
                     <h:commandButton value="Reject" action="#{requestBean.rejectedRequest(userRequest.id)}" />
                </h:column>
            </h:dataTable>
        </br>
            <br>
                <tag>
            <tr><td><h:commandButton value="Back" action="#{successfulBean.addTransaction()}" /></td></tr>
                </tag>
                
            </br>
        </h:form>
    </h:body>
</html>

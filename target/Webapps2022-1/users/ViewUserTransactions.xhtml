<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>View transactions</title>
    </h:head>
    <h:form>
    <tr><td><h:commandButton value="Back" action="#{requestBean.Back()}" /></td></tr>
    <h:body>
        <h:dataTable value="#{historyBean.getUserTransactions()}" var="transaction" rules="rows" cellpadding="7">
          
                  <f:facet name="header"></f:facet>
                <f:facet name="footer"></f:facet>

                <h:column>
                    <f:facet name="header">From</f:facet>
                     #{ transaction.senderEmail}
                </h:column>
                <h:column>
                    <f:facet name="header">To</f:facet>
                     #{ transaction.receiverEmail} 
                </h:column>
                 <h:column>
              <f:facet name="header">Currency</f:facet>
                     #{ transaction.transactionCurrency} 
                </h:column>
                 <h:column>
                  <f:facet name="header">Amount</f:facet>
                     #{ transaction.transactionAmount} 
                </h:column>
                <h:column>
                  <f:facet name="header">Transaction Type</f:facet>
                     #{ historyBean.getTransactionType(transaction.senderEmail)} 
                </h:column>
            </h:dataTable>
    </h:body>
    </h:form>
    
</html>
